<div class="container-fluid bg-post-edit pb-5 pt-5">

  <div class="row">

    <div class="col-md-12">

      <h1 class="text-center">Atualizar Postagem</h1>

    </div>

  </div>

  <div class="row d-flex justify-content-center">

    <div class="col-md-6">

      <div class="form-group">

        <form action="#" class="mt-3">
          <label for="" class="font-weight-bold">No que você está pensando?</label>
          <div class="form-group mb-4">
            <input [(ngModel)]="postModel.title" type="title" name="title" id="title" class="form-control text-center"
              placeholder="Título">
          </div>

          <div class="form-group mb-4">
            <textarea [(ngModel)]="postModel.description" type="text" name="description" id="description"
              class="form-control text-center" placeholder="Compartilhe aqui" row=6></textarea>
          </div>

          <div class="form-group mb-4">
            <input [(ngModel)]="postModel.photo" type="photo" name="photo" id="photo" class="form-control text-center"
              placeholder="Link da foto">
          </div>

          <select [(ngModel)]="idTheme" name="idTheme" class="custom-select text-center">
            <option *ngFor="let theme of listTheme" value="{{theme.id}}">{{theme.description}}</option>
          </select>

        </form>

      </div>

      <div class="d-flex justify-content-center mb-20">

        <button class="btn-cancel mt-4 mr-4" routerLink="/feed"> Cancelar</button>
        <button class="btn mt-4" (click)="update()"> Atualizar</button>

      </div>

    </div>
  </div>

</div>
