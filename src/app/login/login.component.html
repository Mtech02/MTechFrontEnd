<div class="bg-login padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-3 mt-5">
        <img src="https://i.imgur.com/MHjzib6.png" alt="">
      </div>
      <div class="col-sm-8">
        <div class="container">
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5 ml-auto mt-5">
              <div class="card py-3 px-2">
                <div class="division">
                  <div class="row">
                    <div class="col-3">
                      <div class="line l"></div>
                    </div>
                    <div class="col-6"><span>MTech</span></div>
                    <div class="col-3">
                      <div class="line r"></div>
                    </div>
                  </div>
                </div>
                <form class="myform">
                  <div class="form-group"> <input [(ngModel)]="userLogin.email" type="email" class="form-control" name="email" placeholder="Email" autocomplete="off"> </div>
                  <div class="form-group"> <input [(ngModel)]="userLogin.password" type="password" class="form-control" name="password" placeholder="Senha" autocomplete="off">
                  </div>
                  <div class="form-group mt-3 text-center"> <button type="button" (click)="login()"
                      class="btn btn-block btn-primary btn-lg">Entrar</button>
                    <hr class="line l">
                    <p>NÃ£o tem uma conta?</p>
                    <button type="button" class="btn btn-primary btn-lg btn-login" routerLink="/register">Inscreva-se</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
