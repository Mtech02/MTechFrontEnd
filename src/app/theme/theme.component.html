<div class="container-fluid bg-theme">

  <div class="row">
    <div class="col-md-12 mt-2">
      <a routerLink="/feed" class="text-white text-left">

        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door-fill"
          viewBox="0 0 16 16">
          <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
        </svg>

      </a>
    </div>
  </div>
  <div class="row pb-5 pt-5">

    <div class="col-md-12 text-white">

      <h1 class="fs-54 text-center"> Temas</h1>
      <h5 class="fs-18 text-center"> Veja os temas cadastrados ou cadastre um novo!</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">

        <div class="col-md-3">

          <div class="form-group">

            <input [(ngModel)]="theme.description" type="text" class="form-control" id="description"
              placeholder="Digite a descrição do tema">

          </div>

          <div class="d-flex justify-content-center">

            <a class="btn mt-1 ml-3" (click)="registerTheme()">Cadastrar</a>

          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="row d-flex justify-content-center mt-3">
    <div class="col-md-offset-1 col-md-10 mb-5">
      <div class="panel">
        <div class="panel-body table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Tema</th>
                <th class="text-right">Modificações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let theme of listTheme">
                <td>{{theme.id}}</td>
                <td>{{theme.description}}</td>
                <td class="d-flex justify-content-end">
                  <a data-tip="edit" [routerLink]="['/edit-theme', theme.id]" class="text-dark mr-3"><svg
                      xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-pencil-fill" viewBox="0 0 16 16">
                      <path
                        d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg>
                  </a>
                  <a data-tip="delete" [routerLink]="['/delete-theme', theme.id]" class="text-dark"><svg
                      xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-trash3-fill" viewBox="0 0 16 16">
                      <path
                        d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                    </svg></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
