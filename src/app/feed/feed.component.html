<div class="container-fluid pt-3 pb-3 bg-feed">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body bg-feed">
          <div class="row">
            <div class="col-lg-4 bg-feed">
              <div class="border-bottom text-center pb-4">
                <a (click)='findByIdUser()' class="nav-item nav-link text-secondary font-weight-bold"
                  id="nav-minhasPostagens-tab" data-toggle="tab" routerLink="/myprofile" role="tab"
                  aria-controls="nav-minhasPostagens" aria-selected="false"><img src="{{photo}}" width="150px"
                    height="150px" alt="profile" class="img-lg rounded-circle mb-3"></a>
                <div class="mb-3">

                  <a (click)='findByIdUser()' class="nav-item nav-link text-secondary font-weight-bold"
                    id="nav-minhasPostagens-tab" data-toggle="tab" routerLink="/myprofile" role="tab"
                    aria-controls="nav-minhasPostagens" aria-selected="false">
                    <h3 class="text-dark font-weight-bold">{{name}}</h3>
                  </a>

                </div>
                <div>
                  <p class="w-75 mx-auto mb-3 text-dark"> {{description}} </p>
                </div>
              </div>
              <button *ngIf="buttonAdm()" class="btn btn-post btn-block mt-5" routerLink="/theme">Cadastrar
                Tema</button>
              <button class="btn btn-post btn-block mt-5" (click)="logoff()">Sair</button>
            </div>
            <div class="col-lg-8 bg-feed">
              <div class="container content">
                <div class="row align-items-center content">
                  <div class="col-12 text-center bg-feed">
                    <button type="button" class="btn btn-post px-4 py-3" data-toggle="modal" data-target="#post">
                      Inicie uma publicação
                    </button>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
                aria-labelledby="nav-todasPostagens-tab">

                <div class="profile-feed bg-feed">
                  <div class="d-flex align-items-start profile-feed-item"
                    *ngFor="let item of listPost | orderBy: key : reverse">
                    <img src="{{item.user.photo}}" alt="profile" class="img-sm rounded-circle">
                    <div class="ml-4">
                      <h6 class="paragraph font-weight-bold">
                        {{item.user.name}}
                        <small class="ml-4 text-dark"><i
                            class="mdi mdi-clock mr-1"></i>{{item.date | date: 'dd/MM/yyyy'}} às
                          {{item.date | date: 'HH:mm'}}</small>
                      </h6>
                      <p class="paragraph">
                        {{item.description}}
                      </p>
                      <p class="text-center"> <img src="{{item.photo}}" width="500px" height="500px" alt=""> </p>
                      <p class="small text-muted mt-2 mb-0">
                        <span>
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                          </svg> 4
                        </span>
                        <span class="ml-2">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chat-left-fill" viewBox="0 0 16 16">
                            <path
                              d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                          </svg> 11
                        </span>
                        <span class="ml-2">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-share-fill" viewBox="0 0 16 16">
                            <path
                              d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z" />
                          </svg>
                        </span>

                      </p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="postTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-body p-4 px-5">


        <div class="main-content text-center">

          <a href="#" class="close-btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><span class="icon-close2"></span></span>
          </a>

          <div class="warp-icon mb-4">
            <span class="icon-lock2"> <img class="rounded-circle" src="{{photo}}" alt="" width="100px"
                height="100px"></span>
          </div>

          <div class="form-group">

            <form action="#" class="mt-3">
              <label for="" class="font-weight-bold">No que você está pensando?</label>
              <div class="form-group mb-4">
                <input [(ngModel)]="postModel.title" type="title" name="title" id="title"
                  class="form-control text-center" placeholder="Título">
              </div>

              <div class="form-group mb-4">
                <textarea [(ngModel)]="postModel.description" type="text" name="description" id="description"
                  class="form-control text-center" placeholder="Compartilhe aqui" row=6></textarea>
              </div>

              <div class="form-group mb-4">
                <input [(ngModel)]="postModel.photo" type="photo" name="photo" id="photo"
                  class="form-control text-center" placeholder="Link da foto">
              </div>

              <select [(ngModel)]="idTheme" name="idTheme" class="custom-select text-center">
                <option *ngFor="let theme of listTheme" value="{{theme.id}}">{{theme.description}}</option>
              </select>

              <div class="d-flex mt-4">
                <div class="mx-auto">
                  <a class="btn btn-post" (click)="post()">Postar</a>
                </div>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
